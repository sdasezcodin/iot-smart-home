name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]   # Run when you push to main
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      dynamodb:
        image: amazon/dynamodb-local
        ports:
          - 5555:8000   # Map DynamoDB Local inside CI runner
        options: >-
          --health-cmd "curl --silent --fail http://localhost:8000/shell/ || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Run tests with DynamoDB Local
        run: mvn test -Dspring.profiles.active=test

      - name: Build Docker image
        run: docker build -t iot-smarthome-dashboard .

      - name: Save Docker image as artifact
        uses: actions/upload-artifact@v3
        with:
          name: iot-app-image
          path: ./target/iot-smarthome-dashboard-1.0-SNAPSHOT.jar
