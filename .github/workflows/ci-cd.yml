name: SmartHome Dashboard CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-dockerize:
    runs-on: ubuntu-latest

    services:
      dynamodb:
        image: amazon/dynamodb-local
        ports:
          - 8000:8000

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Build project (compile & package)
        run: mvn clean package -DskipTests

      - name: Verify JAR exists
        run: |
          ls -la target/
          test -f target/iot-smarthome-dashboard-1.0-SNAPSHOT.jar

      - name: Build Docker Image
        run: docker build -t smarthome-dashboard .

      - name: Test Docker Image
        run: timeout 15s docker run --rm smarthome-dashboard --help || echo "âœ… App started successfully (or timed out normally)"

      - name: Upload JAR Artifact
        uses: actions/upload-artifact@v4
        with:
          name: smart-home-jar
          path: target/iot-smarthome-dashboard-1.0-SNAPSHOT.jar
